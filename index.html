<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name"/> <!-- Fixed ID -->
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden"> <!-- Fixed ID -->
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div>
            <p id="error-message" class="hidden">City not found, please try again</p>
        </div>
        <!--hidden attribute in this class hides the element from the user and still it is visible to the DOM and can easily manipulates using js
        -->
    </div>
    <script src="script.js"></script>
</body>
</html>
