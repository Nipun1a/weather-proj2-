<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="city-input" placeholder="Enter city name" />
    <button id="search-btn">Search</button>
  </div>

  <div class="app-wrapper">
    <!-- Sidebar -->
    <div class="card sidebar">
      <p id="city-name"></p>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <!-- Center Panel -->
    <div class="card middle-panel">
      <h2 id="weather-condition"></h2>
      <p id="date-time"></p>
      <p id="weather-description"></p>
      <div id="main-temp">
        <h3 id="temperature"></h3>
        <p id="feels-like"></p>
      </div>
      <p id="humidity"></p>
      <p id="wind"></p>
      <button id="see-details-btn">See Details</button>
    </div>
    <!-- Right Panel -->
    <div class="card right-panel">
      <h3>Detailed Information</h3>
      <p id="pressure"></p>
      <p id="visibility"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
      <p id="uv-index"></p>
      <p id="dew-point"></p>
      <p id="cloudiness"></p>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Weather App</p>

  <script src="script.js"></script>
</body>
</html>
